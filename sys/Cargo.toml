[package]
name = "deepeedeekay-sys"
version = "0.1.0"
edition = "2021"
description = "Bindings to system-installed DPDK"
documentation = "https://docs.rs/deepeedeekay-sys"
homepage = "https://crates.io/crates/deepeedeekay-sys"
license.workspace = true
repository.workspace = true

[lib]
doctest = false # autogenerated docs contain code fences

[build-dependencies]
anyhow = "1.0.69"
bindgen = "0.71.1"
cc = "1.0.79"
clang-ast = "0.1.27"
clang-sys = "1.8.1"
glob = "0.3.1"
itertools = "0.14.0"
lazy-regex = "3.4.1"
pkg-config = "0.3.26"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"

[dev-dependencies]
anyhow = "1.0.69"

[dependencies]
libc = "0.2.164"
